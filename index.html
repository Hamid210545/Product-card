<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/267131ff06.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="img">
                <img src="./images/image-product-desktop.jpg" alt="" class="desktop-pic">
                <img src="./images/image-product-mobile.jpg" alt="" class="mobile-pic">
            </div>
            <div class="card-details">
                <p class="perfume">
                    PERFUME
                </p>
                <h1>
                    Gabrielle
                    Essence Eau
                    De Parfum
                </h1>
                <p>
                    A floral, solar and voluptuous
                    interpretation composed by
                    Olivier Polge, Perfumer-creator
                    for the House of CHANEL.
                </p>
                <div class="price">
                    <h2>
                        $149.99
                    </h2>
                    <p class="old-price">$169.99</p>
                </div>
                <button>
                    <i class="fa-sharp fa-solid fa-cart-shopping"></i>
                    Add to Cart</button>
            </div>
        </div>
    </div>

</body>

</html>
